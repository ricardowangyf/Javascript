<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 循环</title>
</head>

<body>
    <h2>JavaScript while</h2>

    <p id="demo"></p>

    <script>
        var text = "";
        var i = 0;
        while (i < 10) {
            text += "<br>数字是 " + i;
            i++;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
